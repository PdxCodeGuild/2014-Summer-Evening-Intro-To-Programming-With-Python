<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 1px;
            width: 1px;
            background-color: green;
            display: inline-block;
        }
    </style>
    <script>
        function load() {
            var maxDelta = 10;
            var data = [50];
            var delta = 0;

            for (n = 1; n < 1000; n++) {
                last = data[n - 1];
                delta = (Math.random() - 0.5 ) * maxDelta;
                next = last + delta;
                data.push(next);
                var d = document.createElement("div");
                d.style.height = Math.round(100 - next)+ "px";
                document.body.appendChild(d);
            }

            console.log(data);
        }
    </script>
</head>
<body onload="load()">

</body>
</html>
